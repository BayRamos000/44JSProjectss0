<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Rating</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="contenedor">
    <div class="emoji">
        <i class="far fa-angry fa-3x" style="color: green;"></i>
    </div>
    <div class="estrellas">
    <i id="uno" class="fas fa-star fa-2x "></i>
    <i id="dos" class="fas fa-star fa-2x "></i>
    <i id="tres"class="fas fa-star fa-2x "></i>
    <i id="cuatro" class="fas fa-star fa-2x "></i>
    <i id="cinco"class="fas fa-star fa-2x "></i>
    </div>
  </div>
<script src="index.js"></script>
</body>
</html>
