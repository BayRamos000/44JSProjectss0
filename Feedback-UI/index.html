<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <h1>Feedback UI</h1>
        <div class="contenedor2">
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/166/166527.png" />
                <p class="p">Unhappy</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/1791/1791385.png" />
                <p class="p">Neutral</p>
            </div>
            <div>
                <img src="https://cdn-icons-png.flaticon.com/512/166/166538.png" />
                <p class="p">Satisfied</p>
            </div>
        </div><br>
        <button class="boton">Send Review</button>
    </div>
    <div class="hidden" id="contenedor3">
        <h3>Thank you!</h3>

        <h3>Feedback: <span id="estado"></span></h3>
        <p>We'll use your feedback to improve our customer support.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
